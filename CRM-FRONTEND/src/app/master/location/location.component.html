<h3 class="text-center">Enquiries by Location</h3>

<table class="table table-striped table-bordered mt-3">
  <thead class="table-primary">
    <tr>
      <th>Name</th>
      <th>Location</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let enquiry of locationEnquiries">
      <td>{{ enquiry.name }}</td>
      <td>{{ enquiry.location }}</td>
    </tr>
  </tbody>
</table>
