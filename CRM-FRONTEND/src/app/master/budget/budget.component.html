<h3>Enquiries by Budget</h3>
<table class="table table-bordered">
  <thead class="table-warning">
    <tr>
      <th>Name</th>
      <th>Budget</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let e of enquiries">
      <td>{{ e.name }}</td>
      <td>{{ formatArray(e.budget) }}</td>
    </tr>
  </tbody>
</table>

 <button type="button" class="btn btn-secondary" [routerLink]="['/dashboard']">
    ← Back to Dashboard
  </button>
