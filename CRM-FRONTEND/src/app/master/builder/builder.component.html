<h3>Enquiries by Builder</h3>
<table class="table table-bordered">
  <thead class="table-info">
    <tr>
      <th>Name</th>
      <th>Builder</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let e of enquiries">
      <td>{{ e.name }}</td>
      <td>{{ e.builder }}</td>
    </tr>
  </tbody>

  
</table>
